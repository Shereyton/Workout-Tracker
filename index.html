<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Workout Tracker</title>
  <style>
    /* â€¦ your original CSS exactly as it was â€¦ */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ’ª Workout Tracker</h1>
      <div class="date" id="currentDate"></div>
    </div>

    <div class="workout-section">
      <div class="exercise-select">
        <select id="exerciseSelect">
          <option value="">Select Exercise</option>
          <option value="bench-press">Bench Press</option>
          <option value="incline-bench">Incline Bench Press</option>
          <option value="squats">Squats</option>
          <option value="bicep-curls">Straight Arm Bicep Curls</option>
          <option value="lat-pulldown-underhand">Lat Pulldown (Underhand)</option>
          <option value="lat-pulldown-overhand">Lat Pulldown (Overhand)</option>
        </select>
      </div>

      <div id="workoutInterface" class="hidden">
        <!-- â€¦ current exercise display, inputs, buttons â€¦ -->
        <button class="btn btn-primary" id="logSetBtn">Log Set</button>
        <button class="btn btn-reset" id="resetWorkoutBtn">Reset Workout</button>
        <button class="btn btn-secondary" id="nextExerciseBtn">Next Exercise</button>

        <div class="sets-history" id="setsHistory">
          <h3>Today's Sets</h3>
          <div id="setsList"></div>
        </div>
      </div>

      <div class="workout-summary" id="workoutSummary">
        <h3>Workout Summary</h3>
        <div id="summaryContent">Start your first exercise to begin tracking!</div>
      </div>

      <button class="btn btn-export" id="exportBtn">Export Workout Data</button>
    </div>
  </div>

  <script>
    // â€¦ all your original JS up to the edit functions â€¦

    // === FIXED edit-form handlers ===
    function editSet(button, setIndex) {
      const setItem = button.closest('.set-item');
      const currentSet = currentExerciseData.sets[setIndex];

      // hide the Edit/Delete buttons
      setItem.querySelector('.btn-edit').style.display = 'none';
      setItem.querySelector('.btn-delete').style.display = 'none';

      // create the form
      const editForm = document.createElement('div');
      editForm.className = 'edit-form';
      editForm.innerHTML = `
        <div class="edit-inputs">
          <input type="number" id="editWeight" value="${currentSet.weight}" placeholder="Weight">
          <input type="number" id="editReps"   value="${currentSet.reps}"   placeholder="Reps">
        </div>
        <div class="edit-buttons">
          <button class="btn-small btn-edit" onclick="saveEdit(this, ${setIndex})">Save</button>
          <button class="btn-small btn-delete" onclick="cancelEdit(this, ${setIndex})">Cancel</button>
        </div>
      `;
      setItem.appendChild(editForm);
    }

    function saveEdit(button, setIndex) {
      const editForm = button.closest('.edit-form');
      const newWeight = parseInt(editForm.querySelector('#editWeight').value, 10);
      const newReps   = parseInt(editForm.querySelector('#editReps').value, 10);

      if (isNaN(newWeight) || isNaN(newReps)) {
        alert('Please enter valid weight and reps');
        return;
      }

      // update data
      currentExerciseData.sets[setIndex].weight = newWeight;
      currentExerciseData.sets[setIndex].reps   = newReps;

      // update display text
      const setItem = editForm.closest('.set-item');
      setItem.querySelector('.set-meta').textContent = `${newWeight} lbs Ã— ${newReps} reps`;

      // cleanup
      editForm.remove();
      const btns = setItem.querySelector('.set-actions');
      btns.querySelector('.btn-edit').style.display   = 'inline-block';
      btns.querySelector('.btn-delete').style.display = 'inline-block';

      updateWorkoutSummary();
    }

    function cancelEdit(button, setIndex) {
      const editForm = button.closest('.edit-form');
      const setItem  = editForm.closest('.set-item');

      // remove form
      editForm.remove();

      // restore buttons
      const btns = setItem.querySelector('.set-actions');
      btns.querySelector('.btn-edit').style.display   = 'inline-block';
      btns.querySelector('.btn-delete').style.display = 'inline-block';
    }

    // â€¦ rest of your original JS (deleteSet, logSetBtn handler, rest timer, export, etc.) â€¦

  </script>
</body>
</html>
