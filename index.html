<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Tracker</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Workout Tracker</h1>
    <div class="badge" id="schemaBadge" title="Storage Schema Version">v2</div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Session</h2>

      <div class="controls-row">
        <button id="startSession" class="btn">Start</button>
        <button id="finishSession" class="btn" disabled>Finish</button>
        <button id="resetSession" class="btn btn-secondary" disabled>Reset</button>
        <button id="saveTodaySession" class="btn btn-outline" title="Save current session to today’s history" disabled>Save Today</button>
      </div>

      <div id="sessionMeta" class="muted small"></div>

      <div id="sessionPanel" class="session-grid">
        <div class="session-inputs">
          <label class="stack">
            <span class="label">Exercise</span>
            <input id="exerciseInput" type="text" list="exerciseList" placeholder="e.g., Bench Press" />
            <datalist id="exerciseList"></datalist>
          </label>

          <div class="grid-3">
            <label class="stack">
              <span class="label">Weight (lbs)</span>
              <input id="weightInput" type="number" inputmode="decimal" placeholder="e.g., 225" />
            </label>
            <label class="stack">
              <span class="label">Reps</span>
              <input id="repsInput" type="number" inputmode="numeric" placeholder="e.g., 5" />
            </label>
            <label class="stack">
              <span class="label">Notes</span>
              <input id="notesInput" type="text" placeholder="optional…" />
            </label>
          </div>

          <div class="controls-row">
            <button id="logSet" class="btn">Log Set</button>
            <button id="logCardio" class="btn btn-outline" title="Log distance/time based work">Log Cardio</button>
          </div>
        </div>

        <div class="session-log">
          <div class="session-log-header">
            <h3>Sets</h3>
            <button id="clearSession" class="btn btn-mini btn-danger" disabled>Clear</button>
          </div>
          <ul id="setList" class="list"></ul>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>History</h2>
      <div class="controls-row wrap">
        <button id="exportHistory" class="btn btn-outline">Export JSON</button>
        <label class="btn btn-outline file">
          Import JSON
          <input id="importHistoryFile" type="file" accept=".json,application/json" />
        </label>
        <button id="pasteJson" class="btn btn-outline">Paste JSON</button>
        <button id="importFromPaste" class="btn btn-outline">Import From Paste</button>
        <button id="resetDay" class="btn btn-danger" disabled>Reset Day</button>
      </div>

      <div id="dayHeader" class="day-header">
        <h3 id="dayTitle">—</h3>
      </div>
      <ul id="entries" class="list"></ul>
      <div class="add-entry-row">
        <input id="entryInput" type="text" placeholder="Add a note for this day…" />
        <button id="addEntry" class="btn">Add</button>
      </div>
    </section>

    <section class="card">
      <h2>Calendar</h2>
      <div class="calendar-controls">
        <button id="calPrev" class="btn btn-mini">Prev</button>
        <div class="cal-title-row">
          <div id="calTitle" class="cal-title">—</div>
          <button id="calToday" class="btn btn-mini">Today</button>
        </div>
        <div class="goto-row">
          <label class="stack">
            <span class="label">Go to (YYYY-MM-DD)</span>
            <input id="calGoto" type="text" inputmode="numeric" placeholder="2025-08-26" />
          </label>
          <button id="calGo" class="btn btn-mini" disabled>Go</button>
        </div>
        <button id="calNext" class="btn btn-mini">Next</button>
      </div>
      <div id="calendar" class="calendar"></div>
    </section>

    <section class="card">
      <h2>Backup</h2>
      <div class="controls-row wrap">
        <button id="backupToClipboard" class="btn btn-outline">Copy JSON to Clipboard</button>
        <button id="backupToFile" class="btn btn-outline">Download JSON</button>
        <label class="btn btn-outline file">
          Restore from JSON
          <input id="restoreFromFile" type="file" accept=".json,application/json" />
        </label>
      </div>
      <p class="muted small">Storage key: <code>wt_history</code> • Schema: <code>2</code></p>
    </section>
  </main>

  <footer class="app-footer">
    <span>Workout Tracker</span>
    <a href="README.md" target="_blank" rel="noopener">README</a>
  </footer>

  <script type="module" src="exercises.js"></script>
  <script type="module" src="calendar.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
