<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Charts Smoke Test</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    #ok, #fail { display:none; padding:8px 12px; border-radius:8px; margin:8px 0; }
    #ok { background:#e8f5e9; color:#1b5e20; }
    #fail { background:#ffebee; color:#b71c1c; }
    canvas { max-width: 900px; width: 100%; height: 420px; }
  </style>
</head>
<body>
  <h1>Charts Smoke Test</h1>
  <p>This page draws a simple line with 3 points (no localStorage, no app code).</p>
  <div id="ok">Chart.js loaded ✅</div>
  <div id="fail">Chart.js failed to load ❌ (check internet / CDN)</div>
  <canvas id="c"></canvas>

  <!-- Load Chart.js and the time adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js?v=4.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns?v=3"></script>

  <script>
  (function () {
    if (typeof Chart === 'undefined') {
      document.getElementById('fail').style.display = 'inline-block';
      return;
    }
    document.getElementById('ok').style.display = 'inline-block';

    const ctx = document.getElementById('c').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
          label: 'Squat (test data)',
          data: [
            { x: new Date(2024, 0, 10), y: 135 },
            { x: new Date(2024, 0, 17), y: 185 },
            { x: new Date(2024, 1,  5), y: 225 }
          ],
          tension: 0.25,
          pointRadius: 4
        }]
      },
      options: {
        parsing: false,
        scales: {
          x: { type: 'time', time: { unit: 'day' } },
          y: { beginAtZero: true }
        }
      }
    });
  })();
  </script>
</body>
</html>
